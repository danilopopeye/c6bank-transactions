<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>C6 Bank transactions</title>
</head>

<body>

  <form id="form" enctype="multipart/form-data" action="/upload" method="POST">
    <p><input class="input file-input" type="file" name="file" accept="application/pdf,text/csv,image/jpeg" /></p>
    
    <p>
      <input id="invoice_reference" type="text" maxlength="20" name="invoice_reference" size="10" />
      <label for="invoice_reference">referencia da fatura</label>
    </p>
    
    <p>
      <input id="number" type="text" maxlength="6" name="number" size="6" />
      <label for="number">4 dígitos cartão (somente para PDF)</label>
    </p>
  
    <p><strong>Gerar transações futuras de compras parceladas:</strong></p>
    <p class="radio-options">
      <input type="radio" id="current_month" name="installment_handler" value="current_month" checked />
      <label for="current_month">Iniciadas neste mês</label>
      <input type="radio" id="all" name="installment_handler" value="all" />
      <label for="all">Todas</label>
    </p>
  
    <button class="button" type="submit">Enviar</button>
  </form>
  
</body>

</html>
