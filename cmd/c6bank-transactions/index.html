<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark" />
  <meta name="description" content="A service that apply some fixes to C6 Bank transactions." />
  <title>C6 Bank transactions</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.classless.blue.min.css" />
</head>

<body>
  <main>
    <h1>C6 Bank Transactions</h1>

    <section id="form">
      <form enctype="multipart/form-data" action="/upload" method="POST">
        <input class="input file-input" type="file" name="file" accept="text/csv,image/jpg,image/jpeg,image/png"
          required />

        <label>
          <input type="checkbox" name="include_processing" value="1">
          Incluir transações "em processamento"
        </label>

        <button class="button" type="submit">Enviar</button>
      </form>
    </section>
  </main>
</body>

</html>
